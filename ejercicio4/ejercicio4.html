<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Receta de Papas frítas</title>
</head>

<h1>Papas frítas</h1>

<p>Receta de papas frítas caseras</p>
<img src="papas-fritas.jpg" alt="Imagen de unas papas frítas" width="26%" height="23%">

<h2>Ingredientes:</h2>
<ul type="disc">
    <li>3 o 4 papas (300grs)</li>
    <li>Aceite</li>
    <li>Sal</li>
</ul>

<h2>Elaboración (pasos):</h2>
<ul type="disc">
    <li>Pelar las papas</li>
    <li>Cortarlas en bastones</li>
    <li>Calentar aceite en una sartén</li>
    <li>Cocinar hasta que estén doradas</li>
    <li>Removerlas del aceite y salar a gusto</li>
</ul>

</html>
