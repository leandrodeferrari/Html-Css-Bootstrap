<!--

    3. Ahora crearemos otro archivo HTML en que crearemos una lista anidada de
    enlaces, deberá verse así:

    .Buscadores
     .Google
     .Bing

    .Redes sociales
     .Instagram
     .Twitter


    Cada buscador y red social que sale en la lista deben ser links a las respectivas
    paginas.
    Recordemos que no debemos utilizar CSS para lograr ninguna de estas tareas, la
    idea es practicar HTML por su cuenta y después sumaremos CSS.

-->

<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Redes sociales y buscadores</title>
</head>

<ul title="Buscadores" type="disc">
    <li>Buscadores</li>
    <ul type="circle">
        <li><a href="https://www.google.com/">Google</a></li>
        <li><a href="https://www.bing.com/?setlang=es">Bing</a></li>
    </ul>

</ul>

<ul title="Redes sociales" type="disc">
    <li>Redes sociales</li>
    <ul type="circle">
        <li><a href="https://www.instagram.com/">Instagram</a></li>
        <li><a href="https://twitter.com/?lang=es">Twitter</a></li>
    </ul>
</ul>

</html>
