<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Formulario de registro de usuario básico</title>
</head>

<h1>Registrar usuario:</h1>

<form action="leandro_deferrari@hotmail.com" method="post" enctype="text/plain">


    <label for="nombre">Nombre</label>
    <br>
    <input type="text" id="nombre" name="nombre">
    <br>
    <label for="contraseña">Contraseña</label>
    <br>
    <input type="password" id="contraseña" name="Contraseña">
    <br>
    <label for="edad">Edad</label>
    <br>
    <input type="number" id="edad" name="edad" value="18">
    <br>
    <label for="fecha de nacimiento">Fecha de nacimiento</label>
    <br>
    <input type="date" id="fecha de nacimiento" name="fecha de nacimiento">
    <br>

    <label for="sexo">Sexo</label>
    <br>

    <div id="sexo">
        <label for="hombre">Hombre</label>
        <input type="radio" id="hombre" name="sexo" value="H">
        <br>
        <label for="mujer">Mujer</label>
        <input type="radio" id="mujer" name="sexo" value="M">
        <br>
        <label for="otro">Prefiero no especificar</label>
        <input type="radio" id="otro" name="sexo" value="O">
        <br>
    </div>


    <label for="país">País</label>
    <br>

    <select id="país" name="País">

        <option selected>Argentina</option>
        <option>Brasil</option>
        <option>Uruguay</option>
        <option>Paraguay</option>
        <option>Chile</option>

    </select>

    <br>
    <button type="submit">Enviar</button>
    <button type="reset">Borrar</button>

</form>

</html>
