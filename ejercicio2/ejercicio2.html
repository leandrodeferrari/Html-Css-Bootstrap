<!DOCTYPE html>

<html>

<head>

    <title>Título principal</title>

<h2 align="center">Título 2</h2>

<ol type="a">

    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>

</ol>

</html>
